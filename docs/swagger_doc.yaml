swagger: '2.0'
info:
  title: GEOGloWS ECMWF Streamflow Data Service
  description: 'A REST Data Service to access high resolution streamflow forecasts from around the world'
  version: '2.0.0'
host: geoglows.ecmwf.int
basePath: /api
schemes:
  - https
  - http
paths:
  /Forecast/{reach_id}/{return_format}:
    get:
      description: This operation returns the average of the ensemble forecast.
      summary: Returns average forecasted flow
      parameters:
        - name: reach_id
          in: path
          description: The stream reach's unique ID also refered to as common identifier (COMID). If the ID is not known, use the getReachID method.
          type: number
          format: integer
          required: True
        - name: return_format
          in: path
          description: The format of the time series response.
          type: string
          default: csv
          enum:
            - csv
            - json
        - name: date
          in: query
          description: The given date for the forecast of interest given as YYYYMMDD (e.g. 20201020). If left blank it defaults to the most recent date. This API provides access to data within the last 30 days.
          type: string
          pattern: '^[0-9]{4}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(.(00|12)|)$'
      produces:
        - text/csv
        - application/json
      responses:
        '200':
          description: The response body will contain a time series along with metadata about the stream reach of interest.
        '400':
          description: Bad request. Check request and paramaters.
          examples:
            error: An unexpected error occured.
        '422':
          description: Missing a required parameter.
          examples:
            error: region is required as input.
  /ForecastStats/{reach_id}/{return_format}:
    get:
      description: This operation returns statistics calculated from 51 forecast ensemble members. A successful response will return a time series with date-value pairs.
      summary: Return basic forecast statistics
      parameters:
        - name: reach_id
          in: path
          description: The stream reach's unique ID also refered to as common identifier (COMID). If the ID is not known, use the getReachID method.
          type: number
          format: integer
          required: True
        - name: return_format
          in: path
