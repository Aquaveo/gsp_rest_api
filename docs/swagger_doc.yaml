    get:
      description: |-
        This operation returns the 2, 5, 10, 25, 50, and 100 year return period based on the 40-years simulated streamflow data and using the Gumbel Method. A successful response will return key-value pairs for earch return period along with metadata.
      summary: Return historic simulation
      parameters:
        - name: lat
          in: query
          description: A given latitude used to find the closest stream reach. Must be used together with `lon`. The spatial query uses the center point of the stream reach to determine proximity. This parameter can be given instead of providing `reach_id` in the path. A lat/lon spatial query will take longer than providing the reach_id. It is recommended that the reach_id be used instead once it is known.
          type: number
          format: float
        - name: lon
          in: query
          description: A given longitude used to find the closest stream reach. Must be used together with `lat`. The spatial query uses the center point of the stream reach to determine proximity. This parameter can be given instead of providing `reach_id` in the path. A lat/lon spatial query will take longer than providing the reach_id. It is recommended that the reach_id be used instead once it is known.
          type: number
          format: float
        - name: return_format
          in: query
          description: The format of the time series response.
          type: string
          default: csv
          enum:
            - csv
            - json
      produces:
        - text/csv
        - application/json
      responses:
        '200':
          description: The response body will contain a key-value pairs for each return period along with metadata about the stream reach of interest.
        '400':
          description: Bad request. Check request and paramaters.
          examples:
            error: An unexpected error occured.
        '422':
          description: Missing a required parameter.
          examples:
            error: region is required as input.
