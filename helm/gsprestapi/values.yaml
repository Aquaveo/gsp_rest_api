# Default values for gsprestapi.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "eccr.ecmwf.int/geoglows_api/geoglows_api"
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: gitlab-registry
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []

  tls: []

resources:
  requests:
    cpu: 1
    memory: 512Mi
  limits:
    cpu: 4
    memory: 1Gi

nodeSelector: {}
tolerations: []
affinity: {}

persistentVolumes:
  geoglows-data-volume:
    mountPath: /mnt
    claimName: nfs-geoglows-prod-pvc

AWS_ACCESS_KEY_ID: AWS_ACCESS_KEY_ID
AWS_SECRET_ACCESS_KEY: AWS_SECRET_ACCESS_KEY
AWS_LOG_GROUP_NAME: AWS_LOG_GROUP_NAME
AWS_LOG_STREAM_NAME: AWS_LOG_STREAM_NAME
AWS_REGION: AWS_REGION
